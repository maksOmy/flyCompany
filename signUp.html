<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="log-in-form">        
            <h1>Sign up</h1>
            <input class="log-in-form-item text border" type="text" placeholder="First name">
            <input class="log-in-form-item text border" type="text" placeholder="Second name">
            <input class="log-in-form-item text border" type="text" placeholder="Document number">
            <input class="log-in-form-item text border" type="text" placeholder="Phone">            
            <input class="log-in-form-item text border" type="password" placeholder="Password">
            <input class="log-in-form-item text border" type="password" placeholder="Password confirmation">
            <button class="log-in-form-item btn border" type="submit">Sign up</button>          
        </form>            
    </div>    
</body>
</html>
